<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login And SignUp</title>
  <meta name="author" content="Bharat Agarwal">
  <meta name="description" content="A login and SignUp page whith smooth animations">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main1.js"></script>
</head>

<body>
  <div id="box">
    <div id="main">

    </div>
    <form action="login.php" method="get" id="loginform">
      <h1>Login</h1>
      <input type="email" placeholder="Email" name="email"><br />
      <input type="password" placeholder="Password" name="password"><br />
      <input type="submit" name="button" onclick="window.location.href='booking.html'">
    </form>
    <form action="connect.php" method="post" id="signupform">
      <h1>SIGN UP</h1>
      <input type="text" placeholder="Full Name" name="name"><br />
      <input type="email" placeholder="Email" name="email"><br />
      <input type="password" placeholder="Password" name="password"><br />
      <input type="submit" name="button" onclick="window.location.href='login.html'">
    </form>

    <div id="login_msg">
      Have an account?
    </div>

    <div id="signup_msg">
      Create an account?
    </div>
    <button type="button" name="button" id="login_btn">LOGIN</button>
    <button type="button" name="button" id="signup_btn">SIGN UP</button>
  </div>

</body>

</html>
